<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>Rellenar</legend>
            <input type="radio" name="ingles"><label for="ingles">Inglés</label>
            <br>
            <input type="radio" name="Aleman"><label for="Aleman">Alemán</label>
            <br>
            <input type="radio" name="Francs"><label for="Frances">Francés</label>
            <br>
            <br>
            <select name="desplegable">
                <option value="USB">USB</option>
                <option value="HDD">HDD</option>
                <option value="SSD">SSD</option>
            </select>
            <br>
            <br>
            <label for="">Nombres</label>
            <input type="text">
            <br>
            <br>
            <label for="">Apellidos</label>
            <input type="text" name="" id="">
        </fieldset>
        <br>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <select multiple name="">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <br>
            <input type="checkbox" name="Mujer"><label>Mujer</label>
            <br>
            <input type="checkbox" name="Hombre"><label>Hombre</label>
            <br>
            <label for="">Elija una fecha</label>
            <input type="date" name="" id="">
        </fieldset>
    </form>
</body>

</html>
